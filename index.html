<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Vote For Us?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #ffeff0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #d90429;
      font-size: 2rem;
      margin-bottom: 40px;
      max-width: 90%;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      min-width: 120px;
      outline: none;
    }

    #yesBtn {
      background-color: #06d625;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background-color: #fc2222;
      color: white;
      z-index: 1;
    }

    .popup {
      display: none;
      font-size: 1.8rem;
      margin-top: 50px;
      color: #118ab2;
      padding: 0 20px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 12px 24px;
        font-size: 1rem;
        margin: 5px 0;
      }

      .buttons {
        flex-direction: column;
      }
    }

    /* Bounce animation for "Yes" button */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <h1>Will you vote for us for this upcoming election?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div class="popup" id="popupMessage">Yay! Thank you for your support! üéâüó≥Ô∏è</div>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Sound effects -->
  <audio id="yesSound1">
    <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="yesSound2">
    <source src="https://www.soundjay.com/button/sounds/button-5.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popupMessage');
    const yesSound1 = document.getElementById('yesSound1');
    const yesSound2 = document.getElementById('yesSound2');

    // Change background color function
    function changeBackgroundColor() {
      const colors = ['#06d6a0', '#118ab2', '#ef476f', '#f9a826', '#fcbf49'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    // Play random sound
    function playRandomSound() {
      const sounds = [yesSound1, yesSound2];
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      randomSound.play();
    }

    // Add bounce effect to Yes button
    yesBtn.addEventListener('click', () => {
      yesBtn.style.animation = 'bounce 0.5s';
      setTimeout(() => {
        yesBtn.style.animation = '';
      }, 500);
      
      popup.style.display = 'block';
      changeBackgroundColor();
      playRandomSound();
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    });

    // Move No button on hover or touch
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // For desktop
    noBtn.addEventListener('mouseover', moveNoButton);

    // For mobile
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
